<script>
    let e = prompt("enter the student name");
    let f = parseInt(prompt("enter roll no"));
    let g = parseInt(prompt("enter marks in M1"));
    let h = parseInt(prompt("enter marks in M2"));
    let i = parseInt(prompt("enter marks in M3"));
    let j = parseInt(prompt("enter marks in M4"));
    let addition = g+h+i+j;
    let percentage = (addition*100)/400;

    document.write(`name is : ${e}`);
    document.write(`roll no. is : ${f}`);
    document.write(`marks of M1 is : ${g}`);
    document.write(`marks of M2 is : ${h}`);
    document.write(`marks of M3 is : ${i}`);
    document.write(`marks of M4 is : ${j}`);
    document.write(`total is : ${addition}`);
    document.write(`percentage is: ${percentage}`);
 </script>
